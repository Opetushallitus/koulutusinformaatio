<div class="result-content">
    <h2 title="{{locales.openEducation}}"><a href="{{lo.linkHref}}">{{lo.name}}, {{lo.credits}}</a></h2>
  <!--  
    <span data-ng-show="lo.educationType" data-ki-i18n="{{lo.educationType}}"></span><br/>-->
    <span class="italic" data-ng-show="lo.prerequisite">
       	<span data-ki-i18n="application-prerequisite" data-show-colon="true"></span>
        <span>{{lo.prerequisite}}</span><br />
    </span>

    <span>{{lo.lopName}}</span>
</div>
<span data-ki-as-state class="state-label">&nbsp;</span>
<div class="clear"></div>

<div data-ng-controller="extendedSearchResultCtrl">

    <h4 class="collapser float-right" ng-class="showExtension" ng-click="toggleExtendedView()">
    	<span>Avaa tästä</span>
    	<span class="icon"></span>
    </h4>


    <div class="clear"></div>
    
    <div collapse="showExtension == 'close'">
        
        <div class="grid16-8">
            <h4 class="margin-top-0">Koulutustarjonta</h4>
            <sr-extended-kuvaus></sr-extended-kuvaus>

        </div>

        <div class="grid16-8">
            <h4 class="margin-top-0">Tarjonta</h4>
        </div>

        <div class="clear"></div>
    </div>
</div>
