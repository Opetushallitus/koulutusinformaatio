
    <button class="float-left" type="submit" data-ng-disabled="!applicationSystemIsActive(as)">
      <span><span data-ki-i18n="apply-button-label" data-lang="{{teachingLang}}"></span></span>
    </button>

    <div data-ng-switch="isItemAddedToBasket(ao.id)" class="float-left margin-left-2 add-to-basket">
        <span data-ng-switch-when="true">
            <span data-ki-i18n="popover-title-success" data-lang="{{teachingLang}}"></span><br/>
            <a href="#!/muistilista" data-ki-i18n="popover-content-link-to-application-basket" data-lang="{{teachingLang}}"></a>
        </span>
        <button
        data-ng-switch-default
        type="button" 
        id="addToBasket-{{$id}}" 
        class="primary"
        data-popover-placement="bottom" 
        data-popover="{{popoverContent}}" 
        data-popover-title="{{popoverTitle}}" 
        data-popover-trigger="click"
        data-ng-click="addToBasket(ao.id)">
        <span>
            <span data-ki-i18n="add-to-basket-label" data-lang="{{teachingLang}}"></span>
        </span>
    </button>
    </div>
    <div class="clear"></div>
