<div class="margin-bottom-2 relative">
	<label for="sijainti" data-ki-i18n="location-filter-label"></label>
    '<a data-ki-select-area-dialog href="javascript:void(0);" data-ki-i18n="valitse-alue-link" class="float-right" title="{{locales.locationDialog}}" data-ng-click="openModal()"></a>'
	<input 
		type="text"
		id="sijainti"
		name="sijainti"
		class="width-100"
		data-ng-model="location" 
		data-typeahead="state as state.name for state in getLocations($viewValue)" 
		data-typeahead-on-select="add()"
		data-typeahead-min-length="1"
		data-typeahead-wait-ms="500"
		data-typeahead-editable="false"
		autocomplete="off"
		placeholder="{{placeholder}}" />
</div>
