<div data-ng-show="isVisible()" class="collapse-block">
<h2 data-ng-click="toggleState()" class="collapser" data-ng-class="{open: !isClose, close: isClose}" id="{{anchor}}">
    <span data-ng-if="title" data-ki-i18n="{{title}}" data-lang="{{translationLanguage}}"></span>
    <span data-ng-if="titleValue">{{titleValue}}</span>
</h2>
    <div class="tarjonta-content" data-collapse="isClose">
        <div class="collapse-content-container"></div>
    </div>
</div>
