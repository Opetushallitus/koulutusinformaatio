
<ul class="nobullet">
    <div data-ng-repeat="loItem in extendedLO.lo.lois">
        <div data-ng-repeat="applicationSystem in loItem.applicationSystems">
            <div data-ng-repeat="applicationOption in applicationSystem.applicationOptions">
                <li data-ng-repeat="childRef in applicationOption.childRefs "><a href="#!/koulutusohjelma/{{childRef.losId}}">{{childRef.name}}</a></li>
            </div>
        </div>
    </div>
</ul>
