<h4 class="margin-top-0 margin-bottom-1" data-ki-i18n="degree-programmes"></h4>

<ul class="disc">
    <div data-ng-repeat="loItem in extendedLO.lo.lois">

            </div>
        </div>
    </div>
</ul>
