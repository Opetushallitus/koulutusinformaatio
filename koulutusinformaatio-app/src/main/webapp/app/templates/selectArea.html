<div id="select-location-dialog">
    <span title="{{titleLocales.close}}" class="close" data-ng-click="cancel()">&nbsp;</span>
    <h2 data-ki-i18n="valitse-alue"></h2>
    <div class="float-left">
        <h4 class="margin-top-0"><span data-ki-i18n="district"></span></h4>
        <select size="10" 
        id="districtSelection" 
        multiple 
        ng-multiple="true" 
        ng-model="$parent.selectedDistricts" 
        ng-options="dist.name for dist in distResult | orderBy:'name'"
        ></select>
        <span class="facet-location-separator">&gt;</span>
    </div>

    <div class="float-left">
        <h4 class="margin-top-0"><span data-ki-i18n="municipality"></span></h4> 
        <select size="10" 
        id="municipalitySelection" 
        multiple 
        ng-multiple="true" 
        ng-model="$parent.selectedMunicipality" 
        ng-options="mun.name for mun in muniResult"
        ></select>
        <span class="facet-location-separator">&gt;</span>
    </div>

    <div class="float-left">
        <h4 class="margin-top-0"><span data-ki-i18n="valitut-alueet"></span></h4> 
        <ul class="select">
            <li data-ng-repeat="mun in selectedMunicipalities | orderBy:'name'">
                <a title="{{titleLocales.removeFacet}}" href="javascript:void(0)" data-ng-click="removeMunicipality(mun.code)">
                    <span class="icon remove"></span>
                    <span>{{mun.name}}</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="clear"></div>
    <div class="margin-top-2">
        <button class="float-left" data-ng-click="cancel()"><span><span data-ki-i18n="cancel"></span></span></button>
        <button class="primary float-right" data-ng-disabled="!selectedMunicipalities.length > 0" data-ng-click="filterBySelLocations()"><span><span data-ki-i18n="ok"></span></span></button>
    </div>
    <div class="clear"></div>
</div>
