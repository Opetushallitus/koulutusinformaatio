<div data-ng-show="hasMultipleTranslations">
	<span class="ribbon-label margin-right-1" data-ki-i18n="description-language-selection" data-show-colon="true"></span>
	<div class="inline">
		<ul class="ribbon-content nobullet">
			<li data-ng-repeat="lng in selectedLOI.availableTranslationLanguages">
				<a href="javascript:void(0)" data-ng-click="changeDescriptionLanguage(lng)" data-ki-i18n="language-{{lng}}"></a>
			</li>
		</ul>
	</div>
</div>
