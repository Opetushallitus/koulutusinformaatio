<div data-ng-show="hasMultipleTranslations">
	<span class="ribbon-label" data-ki-i18n="description-language-selection" data-show-colon="true"></span>
	<ul class="ribbon-content list-unstyled">
		<li data-ng-repeat="lng in languages">
			<a href="javascript:void(0)" data-ng-click="changeLanguage(lng.value.toLowerCase())">{{lng.description}}</a>
		</li>
	</ul>
</div>
