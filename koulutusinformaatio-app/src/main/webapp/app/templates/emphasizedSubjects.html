<div data-ng-show="showEmphasizedSubjects">
    <h2 data-ki-i18n="emphasized-subjects" data-lang="{{translationLanguage}}"></h2>
    <ul class="disc">
    	<li data-ng-repeat="item in ao.emphasizedSubjects">
    		<span>{{item.subject}}</span><span data-ng-show="item.value">, <span data-ki-i18n="emphasized-subjects-coefficient-title" data-lang="{{translationLanguage}}"></span> {{item.value}}</span>
    	</li>
    </ul>
    <p data-ki-i18n="emphasized-subjects-description"></p>
</div>
