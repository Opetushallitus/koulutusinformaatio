<div data-ng-repeat="exam in exams">
	<div data-ng-show="exam.type">
		<h3>{{exam.type}}</h3>
	</div>
	<div data-ng-show="!exam.type">
		<h3 data-ki-i18n="entrance-exam-default" data-lang="{{translationLanguage}}"></h3>
	</div>
    <div data-ki-scores data-score-element="exam.scoreLimit" data-typename="'exam'"></div>
    <p data-ki-text-block data-content="exam.description"></p>
    <table data-ng-show="exam.examEvents.length > 0" class="table table-striped table-condensed table-responsive">
        <colgroup>
            <col style="width: 34%;"></col>
            <col></col>
            <col style="width: 33%;"></col>
        </colgroup>
        <thead>
            <tr>
                <th data-ki-i18n="exam-header-time" data-lang="{{translationLanguage}}"></th>
                <th data-ki-i18n="exam-header-place" data-lang="{{translationLanguage}}"></th>
                <th data-ki-i18n="exam-header-description" data-lang="{{translationLanguage}}"></th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="event in exam.examEvents" data-ng-class="{first: $first, last: $last}">
                <td>
                    <span data-ki-time-interval data-start-ts="event.start" data-end-ts="event.end" data-show-time="event.timeIncluded"></span>
                </td>
                <td>
                    <span data-ng-show="event.address.streetAddress">{{event.address.streetAddress}}<br /></span>
                    <span data-ng-show="event.address.streetAddress2">{{event.address.streetAddress2}}<br /></span>
                    <span data-ng-show="event.address.postalCode">{{event.address.postalCode}}</span>
                    <span data-ng-show="event.address.postOffice">{{event.address.postOffice}}</span>
                </td>
                <td class="last">{{event.description}}</td>
                
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>

</div>
