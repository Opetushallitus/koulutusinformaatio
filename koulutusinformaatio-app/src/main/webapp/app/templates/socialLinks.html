<div class="row">
    <div class="col-md-16">
        <ul id="social">
            <li data-ng-repeat="socialItem in curprovider.social">
                <a data-ki-absolute-link="{{socialItem.url}}" class="{{socialItem.name}}" target="_blank" title="{{getTooltip(socialItem)}}"><span>{{socialItem.name}}</span></a>
            </li>
        </ul>
    </div>
</div>
