<div data-ng-show="showContactPersonInfo">
	<h2 data-ki-i18n="contact-person-title">Koulutuksen yhteyshenkil√∂</h2>
	<p data-ng-repeat="person in selectedLOI.contactPersons">
		<span data-ng-show="person.title">{{person.title}}<br /></span>
		<span data-ng-show="person.lastName">{{person.firstNames}} {{person.lastName}}<br /></span>
		<span data-ng-show="person.email">
			<span data-ki-email="{{person.email}}"></span><br />
		</span>
		<span data-ng-show="person.phone">puh. {{person.phone}}<br /></span>
	</p>
</div>
