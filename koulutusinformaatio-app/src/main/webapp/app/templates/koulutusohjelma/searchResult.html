<div class="result-content">
    <h2 title="{{locales.openEducation}}"><a href="{{lo.linkHref}}">{{lo.name}}, {{lo.credits}}</a></h2>
    <span data-ng-show="lo.educationType" data-ki-i18n="{{lo.educationType}}"></span><br/>
    <span class="italic" data-ng-show="lo.prerequisite">
        <span data-ki-i18n="application-prerequisite" data-show-colon="true"></span>
        <span>{{lo.prerequisite}}</span><br />
    </span>
    <span>{{lo.lopName}}</span>
</div>
<span data-ki-as-state class="state-label">&nbsp;</span>
<div class="clear"></div>

<div data-extended-searchresult-data="koulutusohjelma" data-toggle-collapse>
    <div class="grid16-8">
        <h4 class="margin-top-0">Koulutustarjonta</h4>
        <sr-extended-koulutustarjonta></sr-extended-koulutustarjonta>
    </div>

    <div class="grid16-8">
        <h4 class="margin-top-0 margin-bottom-1" data-ki-i18n="basic-information"></h4>
        <div data-sr-basic-information></div>
        <div data-sr-hakukohteet>
            <div data-sr-extended-options></div>
        </div>
    </div>

    <div class="clear"></div>
</div>
