<td colspan="2">
    <h4 class="margin-top-0 margin-bottom-0"><span class="capitalized">{{item.name}}</span></h4>
    <div data-ng-if="isErikseenHaettava(as)" data-ki-application-time data-dates="item.applicationDates" data-hakutapa="item.hakutapaUri" data-label="item.asName"></div>
    <ul class="disc basket-table-cell-block">
        <li data-ng-repeat="highLo in item.higherEducations">
            <a href="#!/korkeakoulu/{{highLo.id}}">{{highLo.name}}</a>, 
            <span data-ng-repeat="qualification in highLo.qualifications">{{qualification}}, </span>
            <span>{{highLo.provider}}</span>
        </li>
    </ul>
</td>

<td>
    <div data-ng-include src="'js/directives/AppBasket/common/attachmentsAndExams.html'"></div>
</td>

<td class="basket-remove last align-right">
    <div data-ng-include src="'js/directives/AppBasket/common/aoActions.html'"></div>
</td>
