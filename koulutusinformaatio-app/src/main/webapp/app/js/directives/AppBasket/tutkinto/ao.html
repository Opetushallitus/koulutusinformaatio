<td>
    <h4>{{item.providerName}}, <span>{{item.providerLocation}}</span></h4>
    <a href="#!/tutkinto/{{item.parent.id}}?prerequisite={{item.prerequisite.value}}">{{item.parent.name}}</a>
    <em data-ng-if="!item.kotitalous" data-ki-i18n="{{item.educationTypeUri}}"></em>
    <div>
        <span data-ng-if="!item.kotitalous">{{item.qualification}}</span>
        <div>
            <span data-ki-i18n="application-prerequisite" data-show-colon="true"></span> <span>{{item.prerequisite.description}}</span>
        </div>
    </div>
</td>

<td>
    <h4>{{item.name}}</h4>
    <div data-ng-if="isErikseenHaettava(as)" data-ki-application-time data-dates="item.applicationDates" data-hakutapa="item.hakutapaUri"></div>
    <ul class="inside">
        <li data-ng-repeat="child in item.children"><a href="#!/koulutusohjelma/{{child.losId}}?prerequisite={{item.prerequisite.value}}">{{child.name}}</a></li>
    </ul>
</td>

<td>
    <div data-ng-include src="'js/directives/AppBasket/common/attachmentsAndExams.html'"></div>
</td>

<td class="last text-right">
    <div data-ng-include src="'js/directives/AppBasket/common/aoActions.html'"></div>
</td>
