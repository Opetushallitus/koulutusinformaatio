<td>
    <h4>{{item.providerName}}, <span class="capitalize">{{item.providerLocation}}</span></h4>
    <em data-ki-i18n="{{item.educationTypeUri}}"></em>
    <div class="inside">
        <span>{{item.qualification}}</span>
        <div>
            <span data-ki-i18n="application-prerequisite" data-show-colon="true"></span> <span>{{item.prerequisite.description}}</span>
        </div>
    </div>
</td>

<td>
    <a href="#!/lukio/{{item.losId}}" class="block">{{item.providerName}}, {{item.name}}</a>
    <div data-ng-if="isErikseenHaettava(as)" data-ki-application-time data-dates="item.applicationDates" data-hakutapa="item.hakutapaUri" data-label="item.asName"></div>
</td>

<td>
    <div data-ng-include src="'js/directives/AppBasket/common/attachmentsAndExams.html'"></div>
</td>

<td class="last text-right hide-in-print">
    <div data-ng-include src="'js/directives/AppBasket/common/aoActions.html'"></div>
</td>
