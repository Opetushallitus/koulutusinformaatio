<div class="container-equal-height container-xs-height">
    <div class="row row-xs-height">
        <div class="col-xs-10 col-xs-height">

            <h2 data-ng-if="lo.educationDegreeCode != 'koulutusasteoph2002_31'" title="{{locales.openEducation}}"><a href="{{lo.linkHref}}">{{lo.name}}<span data-ng-show="lo.credits != null">, {{lo.credits}}</span></a></h2>
            <h2 data-ng-if="lo.educationDegreeCode == 'koulutusasteoph2002_31'" title="{{locales.openEducation}}"><a href="{{lo.linkHref}}">{{lo.lopNames[0]}}, {{lo.name}}<span data-ng-show="lo.credits != null">, {{lo.credits}}</span></a></h2>

            <span tabindex="0" class="label label-subject"
                  data-ng-repeat="subject in lo.subjects | orderBy:'toString()'"
                  data-ng-click="selectLabel(subject)"
                  data-ng-keypress="selectLabel(subject)">{{subject}}</span>

            <span data-ng-show="lo.prerequisite">
                <span data-ki-i18n="application-prerequisite" data-show-colon="true"></span>
                <span>{{lo.prerequisite}}</span><br />
            </span>
            <div data-ng-repeat="lopName in lo.lopNames">
            	<span>{{lopName}}</span><br/>
            </div>
            <span>{{lo.homeplace}}</span>
        </div>

        <div class="col-xs-6 col-xs-height text-right" data-ng-include="'js/directives/SearchResult/searchResultCollapserCol.html'"></div>
    </div>
</div>

<div data-extended-searchresult-data="koulutus" data-toggle-collapse class="search-result-extended-container">

    <div class="row margin-vertical-default">
        <div class="col-xs-16 col-md-2">
            <div data-sr-theme-icons></div>
        </div>

        <div class="col-xs-16 col-md-7" data-ng-if="extendedLO.lo.opintojaksos">
            <div data-sr-extended-koulutustarjonta data-template-type="koulutus"></div>
        </div>

        <div class="col-xs-16 col-md-7">
            <h4 data-ki-i18n="basic-information"></h4>
            <div data-sr-basic-information data-template-type="koulutus"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-16">
            <div data-sr-hakukohteet data-template-type="koulutus">
                <div data-sr-extended-options></div>
            </div>
        </div>
    </div>

    <div class="clear"></div>
</div>
