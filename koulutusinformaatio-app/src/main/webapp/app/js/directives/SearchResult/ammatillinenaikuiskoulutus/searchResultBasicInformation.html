<ul class="list-unstyled">
	<li><span data-ki-i18n="education-starts" data-show-colon="true"
		class="margin-right-1"></span> <span data-ng-show="extendedLO.lo.selectedChild.startDate"
		class="bold">{{extendedLO.lo.selectedChild.startDate}}</span> <span data-ng-hide="extendedLO.lo.selectedChild.startDate"
		class="bold">{{extendedLO.lo.selectedChild.startSeason}} {{extendedLO.lo.selectedChild.startYear}}</span></li>
		<li data-ng-hide="!extendedLO.lo.selectedChild.degreeOrganizer || extendedLO.lo.selectedChild.startYear >= 2018">
			<span data-ki-i18n="organizer" data-show-colon="true" class="margin-right-1"></span>
			<span data-ng-show="extendedLO.lo.selectedChild.degreeOrganizer" class="bold">{{extendedLO.lo.selectedChild.degreeOrganizer}}</span>
		</li>
	
</ul>
