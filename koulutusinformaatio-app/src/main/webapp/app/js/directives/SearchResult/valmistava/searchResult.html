<div class="container-equal-height container-xs-height">
    <div class="row row-xs-height">
        <div class="col-xs-12 col-xs-height">
            <h2 title="{{locales.openEducation}}">
                <a href="{{lo.linkHref}}">{{lo.name}}, {{lo.credits}}</a>
            </h2>
            <span class="italic" data-ki-i18n="{{lo.educationType}}"></span><br />
            <span data-ng-show="lo.prerequisite">
                <span data-ki-i18n="application-prerequisite" data-show-colon="true"></span>
                <span>{{lo.prerequisite}}</span><br />
            </span>
            <div data-ng-repeat="lopName in lo.lopNames">
            	<span>{{lopName}}</span><br/>
            </div>
            <span>{{lo.homeplace}}</span>
        </div>

        <div class="col-xs-4 col-xs-height text-right">
            <div data-ki-as-state></div>
            <a href="javascript:void(0)" class="collapser hidden-xs" data-ki-i18n="extended-view-{{showExtension}}" data-ng-class="showExtension" data-ng-click="toggleExtendedView()">
            </a>
        </div>
    </div>
</div>

<div data-extended-searchresult-data="valmistava" data-toggle-collapse class="search-result-extended-container">
    <div class="row margin-vertical-default">
        <div class="col-xs-16 col-md-2">
            <div data-sr-theme-icons></div>
        </div>
        <div class="col-xs-16 col-md-8">
            <h4 data-ki-i18n="basic-information"></h4>
            <div data-sr-basic-information data-template-type="valmistava"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-16">
            <div data-sr-hakukohteet>
                <div data-ng-switch="extendedLO.lo.educationTypeUri">
                    <div data-ng-switch-when="VapaanSivistystyonKoulutus">
                        <div data-sr-not-applicable></div>
                    </div>
                    <div data-ng-switch-default>
                        <div data-sr-extended-options></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
