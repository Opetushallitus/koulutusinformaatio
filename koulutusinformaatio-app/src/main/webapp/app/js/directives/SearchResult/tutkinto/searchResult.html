<div class="container-lg-height">
    <div class="row row-lg-height">
        <div class="col-md-10 col-md-height">
            <h2 title="{{locales.openEducation}}"><a href="{{lo.linkHref}}">{{lo.name}}, {{lo.credits}}</a></h2>
            <div data-ng-show="!lo.educationType">
            <span class="italic" data-ki-i18n="et3"></span><br />
            </div>
            <span data-ng-show="lo.prerequisite">
                <span data-ki-i18n="application-prerequisite" data-show-colon="true"></span>
                <span>{{lo.prerequisite}}</span><br />
            </span>
            <span>{{lo.lopName}}</span><br />
            <span>{{lo.homeplace}}</span>
        </div>
        
        <div class="col-md-6 col-md-height">
            <span data-ki-as-state class="pull-right">&nbsp;</span>
            <span class="collapser" data-ng-class="showExtension" data-ng-click="toggleExtendedView()" data-ng-keypress="toggleExtendedView()" tabindex="0">
                <span data-ki-i18n="extended-view-{{showExtension}}"></span>
            </span>
        </div>
    </div>
</div>

<div data-extended-searchresult-data="tutkinto" data-toggle-collapse class="search-result-extended-container">
    <div class="row margin-vertical-default">
        <div class="col-md-8">
            <div data-sr-extended-koulutustarjonta></div>
        </div>

        <div class="col-md-8">
            <h4 data-ki-i18n="basic-information"></h4>
            <div data-sr-basic-information></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-16">
            <div data-sr-hakukohteet>
                <div data-sr-extended-options></div>
            </div>
        </div>
    </div>
</div>
