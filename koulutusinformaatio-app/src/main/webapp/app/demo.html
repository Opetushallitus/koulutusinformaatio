<script src="/calendar/calendar.js"></script><script>// <![CDATA[
(function() {
    function getLanguageFromHost(host) {
        if (!host)
            host = document.location.host;
        var x = host.split('.');
        if (x.length < 2) return 'fi';
        var domain = x[x.length - 2];
        if (domain.indexOf('opintopolku') > -1) {
            return 'fi';
        } else if (domain.indexOf('studieinfo') > -1) {
            return 'sv';
        } else if (domain.indexOf('studyinfo') > -1) {
            return 'en'
        }
        return 'fi'
    }
    $("html").on("oppija-raamit-loaded", function() {
        ApplicationSystemCalendar.calendar({
            selector: '#as-calendar',
            lang: getLanguageFromHost(),
            deps: {
                stylesheet: '/calendar/css/calendar.css',
                underscore: '/calendar/lib/underscore-min.js'
            },
            calendarResource: 'https://demo-opintopolku.fi/as/fetchForCalendar'
        });
    });
}());
// ]]>
</script>    
<script>
  $("html").on("oppija-raamit-loaded", function() {
    $("body").show();
  })

  function isDemoEnv() {
    return (window.location.href.indexOf("/demo-opintopolku.fi") > 0 ||
        window.location.href.indexOf("/demo-studieinfo.fi") > 0 ||
        window.location.href.indexOf("/demo-studyinfo.fi") > 0);
  }
  $(".show-in-demo").toggle(isDemoEnv());
</script>
