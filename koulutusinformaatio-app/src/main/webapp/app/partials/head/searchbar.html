<div class="search-container">
    <div class="search grid16-16" data-ng-controller="SearchFieldCtrl">
        <form method="get" data-ng-submit="search()" novalidate>
            <fieldset class="search-container">
                <label for="search-field" class="h2" data-ki-i18n="search-field-label"></label>
                <input type="text" class="search-field" id="search-field" name="search-field" placeholder="{{searchFieldPlaceholder}}" value="" data-ng-model="queryString" 
                		typeahead="suggestion.value for suggestion in suggestions" data-typeahead-wait-ms="500" autocomplete="off" />
                <button class="button primary magnifier" type="submit">
                    <span>
                        <span class="h2" data-ki-i18n="search-button"></span>
                    </span>
                </button>
            </fieldset>
        </form>
    </div>
    <div class="clear"></div>
</div>
