<div data-ng-switch="loResult.loCount" id="lo-results">
    <div data-ng-switch-when="0">
        <div class="alert alert-info alert-icon">
            <div class="alert-heading">
                <h3 class="alert-title" data-ki-i18n="no-search-results"></h3>
            </div>
            <div class="alert-body>">
                <p>{{noSearchResults}}</p>
                <p>
                     <span data-ki-i18n="no-search-results-help-1"></span> <a href="javascript:void(0);" data-ng-click="searchAll()" data-ki-i18n="no-search-results-help-2"></a> <span data-ki-i18n="no-search-results-help-3"></span>
                </p>
            </div>
        </div>
    </div>

    <div data-ng-switch-default>
        <div class="panel panel-gray search-result-sort hidden-xs" data-ng-controller="SortCtrl">
            <div class="panel-body">
                <div class="row">
                    <form class="form-inline" role="form">
                        <div title="{{locales.resultsToShow}}" class="col-xs-8">
                            <div class="pull-right">
                                <label for="items-per-page-label" data-ki-i18n="sort-criteria-items-per-page-label" data-show-colon="true" class="control-label"></label>
                                <select 
                                data-ng-model="itemsPerPage"
                                data-ng-options="value for value in pageSizes"
                                data-ng-change="updateItemsPerPage('los')"
                                data-ng-style="{'width': 'auto'}"
                                id="items-per-page-label"
                                class="form-control">
                                </select>
                            </div>
                        </div>
                        <div title="{{locales.resultsCriteria}}" class="col-xs-8">
                            <div class="pull-right">
                                <label for="sort-items-label" data-ki-i18n="sort-criteria-sort-label" data-show-colon="true" class="control-label"></label>
                                <select 
                                data-ng-model="sortCriteria"
                                data-ng-options="key as value.value group by value.group for (key, value) in sortCriterias"
                                data-ng-change="updateSortCriteria('los')"
                                data-ng-style="{'width': 'auto'}"
                                id="sort-items-label"
                                class="form-control">
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div data-ng-show="showPagination" class="text-center">
            <div data-pager
            data-ng-model="currentPage"
            data-ng-change="changePage(currentPage)" 
            data-num-pages="maxPages"
            data-total-items="loCount"
            data-items-per-page="itemsPerPage"
            data-next-text="{{paginationNext}}"
            data-previous-text="{{paginationPrevious}}">
            </div>
            <span class="pager-results">{{pageMin}} - {{pageMax}} / {{loCount}}</span>
        </div>

        <div id="search-results">
            <div data-ng-repeat="lo in loResult.results" data-search-result></div>
        </div>

        <div data-ng-show="showPagination" class="text-center">
            <div data-pager
            data-ng-model="currentPage"
            data-ng-change="changePage(currentPage)" 
            data-num-pages="maxPages"
            data-total-items="loCount"
            data-items-per-page="itemsPerPage"
            data-next-text="{{paginationNext}}"
            data-previous-text="{{paginationPrevious}}">
            </div>
            <span class="pager-results">{{pageMin}} - {{pageMax}} / {{loCount}}</span>
        </div>
    </div>
</div>
