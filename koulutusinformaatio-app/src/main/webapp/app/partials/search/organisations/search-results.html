<div data-ng-switch="loResult.orgCount" id="organisation-results">
    <div data-ng-switch-when="0">
        <div class="alert alert-info alert-icon">
            <div class="alert-heading">
                <h3 data-ki-i18n="no-search-results"></h3>
            </div>
            <div class="alert-body>">
                <p>{{noSearchResults}}</p>
            </div>
        </div>
    </div>

    <div data-ng-switch-default>
        <div class="panel panel-gray search-result-sort hidden-xs" data-ng-controller="SortCtrl">
            <div class="panel-body">
                <div class="row">
                    <form class="form-inline" role="form">
                        <div title="{{locales.resultsToShow}}" class="col-xs-8">
                            <div class="pull-right">
                                <label class="control-label" for="items-per-page" data-ki-i18n="sort-criteria-items-per-page-label" data-show-colon="true"></label>
                                <select 
                                data-ng-model="itemsPerPage"
                                data-ng-options="value for value in pageSizes"
                                data-ng-change="updateItemsPerPage('organisation')"
                                data-ng-style="{'width': 'auto'}"
                                id="items-per-page"
                                class="form-control">
                                </select>
                            </div>
                        </div>
                        <div title="{{locales.resultsCriteria}}" class="col-xs-8">
                            <div class="pull-right">
                                <label class="control-label" for="sort-items" data-ki-i18n="sort-criteria-sort-label" data-show-colon="true"></label>
                                <select 
                                data-ng-model="sortCriteria"
                                data-ng-options="key as value.value group by value.group for (key, value) in sortCriterias"
                                data-ng-change="updateSortCriteria('organisation')"
                                data-ng-style="{'width': 'auto'}"
                                id="sort-items"
                                class="form-control">
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div data-ng-show="showPagination" class="text-center">
            <div data-pager
            data-ng-model="model.currentOrganisationPage"
            data-ng-change="changePage(model.currentOrganisationPage)" 
            data-num-pages="maxPages"
            data-total-items="orgCount"
            data-items-per-page="itemsPerPage"
            data-next-text="{{paginationNext}}"
            data-previous-text="{{paginationPrevious}}">
            </div>
            <span class="pager-results">{{pageMin}} - {{pageMax}} / {{orgCount}}</span>
            <span>{{organisationPagemin}}</span>
        </div>
        
        
        <div id="organisation-search-results">
            <div data-ng-repeat="provider in loResult.providerResults" class="search-result">
                <div class="row">
                    <div class="col-xs-16 col-md-3 margin-vertical-small">
                        <img data-ng-src="data:image/jpeg;base64,{{provider.thumbnailEncoded}}" data-ng-show="provider.thumbnailEncoded" class="img-responsive content-img"/>
                    </div>
                    <div class="col-xs-16 col-md-13  margin-vertical-small">
                        <h2><a data-ng-href="#!/organisaatio/{{provider.id}}"><span data-ng-bind-html="provider.name | unsafe"></span></a></h2>
                        <p>{{provider.address}}</p>
                        <a href="javascript:void(0);" data-ng-click="showLosForProvider(provider.name)"><span data-ki-i18n="search-all-los" data-show-colon="true"></span> {{provider.name}}</a>
                    </div>
                </div>
            </div>
        </div>

        <div data-ng-show="showPagination" class="text-center">
            <div data-pager
            data-ng-model="model.currentOrganisationPage"
            data-ng-change="changePage(model.currentOrganisationPage)" 
            data-num-pages="maxPages"
            data-total-items="orgCount"
            data-items-per-page="itemsPerPage"
            data-next-text="{{paginationNext}}"
            data-previous-text="{{paginationPrevious}}">
            </div>
            <span class="pager-results">{{pageMin}} - {{pageMax}} / {{orgCount}}</span>
        </div>
    </div>
</div>
