<div class="container">
    <div data-ki-ajax-loader data-active="isLoading"></div>
    <div data-ki-breadcrumb="breadcrumb-search-results" id="breadcrumb"></div>
    <h1>
    	<span data-ki-i18n="search-result-title"></span> &rdquo;<span data-ng-bind="tabTitles.queryString"></span>&rdquo; 
        <!-- total count removed (temporarily) to fix usability issue
        ({{tabTitles.totalCount}} <span data-ki-i18n="search-result-count-unit"></span>) 
        -->
    </h1>
    <div id="search-tablist" data-tabset role="tablist">
        <div data-tab data-heading="{{tabTitles.learningOpportunities}}"
             data-select="initSearch()"
             data-active="tabs[0].active"
             title="{{tabTitles.learningOpportunitiesTooltip}}"
             tabindex="0"
             aria-selected="true"
             aria-controls="search-panel1"
             role="tab"
             class="tab ki-search-intro-step2" >
            <div data-ng-controller="SearchFilterCtrl" role="tabpanel" id="search-panel1">
                <div class="row margin-vertical-default">
                    <div class="col-md-16">
                        <span data-ki-i18n="search-result-title-description"></span>
                    </div>
                </div>
                <div data-ng-include="'partials/search/facet-selections.html'"></div>
                <div class="row margin-vertical-default">
                    <div data-ng-include="'partials/search/facet-filters.html'" class="col-sm-5"></div>
                    <div data-ng-include="'partials/search/search-results.html'" class="col-sm-11"></div>
                </div>
            </div>
        </div>
        
        <div data-ng-controller="ArticleSearchCtrl"
             data-tab data-heading="{{tabTitles.articles}}"
             data-select="initSearch()"
             data-active="tabs[1].active"
             title="{{tabTitles.articlesTooltip}}"
             tabindex="-1"
             aria-selected="false"
             aria-controls="search-panel2"
             role="tab"
             class="tab" >
            <div role="tabpanel" id="search-panel2">
            	<div data-ng-include="'partials/search/articles/facet-selections.html'"></div>
                <div class="row">
                    <div data-ng-include="'partials/search/articles/facet-filters.html'" class="col-sm-5"></div>
                    <div data-ng-include="'partials/search/articles/search-results.html'" class="col-sm-11"></div>
                </div>
            </div>
        </div>

        <div data-ng-controller="OrganisationSearchCtrl"
             data-tab data-heading="{{tabTitles.organisations}}"
             data-select="initSearch()"
             data-active="tabs[2].active"
             title="{{tabTitles.organisationsTooltip}}"
             tabindex="-1"
             aria-selected="false"
             aria-controls="search-panel3"
             role="tab"
             class="tab" >
            <div role="tabpanel" id="search-panel3">
                <div data-ng-include="'partials/search/organisations/facet-selections.html'"></div>
                <div class="row">
                    <div data-ng-include="'partials/search/organisations/facet-filters.html'" class="col-sm-5"></div>
                    <div data-ng-include="'partials/search/organisations/search-results.html'" class="col-sm-11"></div>
                </div>
            </div>
        </div>

        <!-- responsive tabdrop -->
        <div class="pull-right dropdown tabdrop" dropdown tabdrop is-open="status.isopen">
            <div class="dropdown-toggle tabdrop-toggler" dropdown-toggle tabdrop-toggler>
                <div class="tabdrop-label" tabdrop-label>
                    <div class="icon-bar"></div>
                    <div class="icon-bar"></div>
                    <div class="icon-bar"></div>
                </div>
                <span class="caret"></span>
                <span class="sr-only">Näytä muut välilehdet</span>
            </div>
            <ul class="dropdown-menu" dropdown-menu role="menu">
                <li data-ng-if="!tabs[0].active"><a href="javascript:void(0)" data-ng-click="tabs[0].active = true">{{tabTitles.learningOpportunities}}</a></li>
                <li data-ng-if="!tabs[1].active"><a href="javascript:void(0)" data-ng-click="tabs[1].active = true">{{tabTitles.articles}}</a></li>
                <li data-ng-if="!tabs[2].active"><a href="javascript:void(0)" data-ng-click="tabs[2].active = true">{{tabTitles.organisations}}</a></li>
            </ul>
        </div>
	</div>
</div>
