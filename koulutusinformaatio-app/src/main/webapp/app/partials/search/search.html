<section class="content-container grid16-16 margin-bottom-2">
    <div data-ki-breadcrumb="breadcrumb-search-results" id="breadcrumb"></div>
    <div data-ng-include="'partials/search/header.html'"></div>

    <div data-tabset>
    	<div data-tab data-heading="{{tabs.learningOpportunities}}" data-select="initTab()" title="{{tabs.learningOpportunitiesTooltip}}">
		    <div data-ng-controller="SearchFilterCtrl">
		    	<div class="grid16-16 margin-bottom-4">
    				<h1 class="margin-bottom-0 margin-top-0">
        				<span data-ki-i18n="search-result-title"></span> &rdquo;{{queryString}}&rdquo; ({{loResult.totalCount}} <span data-ki-i18n="search-result-count-unit"></span>)
    				</h1>
    				<span data-ki-i18n="search-result-title-description"></span>
				</div>
			    <div data-ng-include="'partials/search/facet-selections.html'"></div>
			    <div class="grid16-5">
			        <div data-ng-include="'partials/search/facet-filters.html'"></div>
			    </div>
			    <div class="grid16-11">
			        <div data-ng-include="'partials/search/search-results.html'"></div>
			    </div>
			</div>
			<div class="clear"></div>
		</div>
		<div data-ng-controller="ArticleSearchCtrl">
			<div data-tab data-heading="{{tabs.articles}}" data-select="initTab()" data-active="articlesTabActive" title="{{tabs.articlesTooltip}}">
				<div class="grid16-16 margin-bottom-4">
    				<h1 class="margin-bottom-0 margin-top-0">
        				<span data-ki-i18n="search-result-title"></span> &rdquo;{{queryString}}&rdquo; ({{articles.count_total}} <span data-ki-i18n="search-result-count-unit"></span>)
    				</h1>
    				<span data-ki-i18n="search-articles-result-title-description"></span>
				</div>
				<div class="grid16-16">
				    <div data-ng-include="'partials/search/articles/search-results.html'"></div>
				</div>
				<div class="clear"></div>
			</div>
		</div>
	</div>
<div class="clear"></div>
</section>
