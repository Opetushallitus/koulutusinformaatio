<div data-ng-switch="loResult.articleCount">
    <div data-ng-switch-when="0">
        <div class="notification info large">
            <h3 data-ki-i18n="no-search-results"></h3>
            <span>{{noSearchResults}}</span>
        </div>
    </div>

    <div data-ng-switch-default>
        <div class="sort-area" data-ng-controller="SortCtrl">
            <div title="{{locales.resultsCriteria}}" class="sort-item">
                <label for="sort-items" data-ki-i18n="sort-criteria-sort-label" data-show-colon="true"></label>
                <select 
                data-ng-model="sortCriteria"
                data-ng-options="key as value.value group by value.group for (key, value) in sortCriterias"
                data-ng-change="updateSortCriteria('article')"
                data-ng-style="{'width': 'auto'}"
                id="sort-items">
                </select>
            </div>
            <div title="{{locales.resultsToShow}}" class="sort-item">
                <label for="items-per-page" data-ki-i18n="sort-criteria-items-per-page-label" data-show-colon="true"></label>
                <select 
                data-ng-model="itemsPerPage"
                data-ng-options="value for value in pageSizes"
                data-ng-change="updateItemsPerPage('article')"
                data-ng-style="{'width': 'auto'}"
                id="items-per-page">
                </select>
            </div>
            <div class="clear"></div>
        </div>

        <div data-ng-show="showPagination" class="align-center">
            <div data-pager
            data-on-select-page="changePage(page)" 
            data-num-pages="maxPages"
            data-total-items="articleCount"
            data-items-per-page="itemsPerPage"
            data-rotate="false"
            data-page="currentPage" 
            data-next-text="{{paginationNext}}"
            data-previous-text="{{paginationPrevious}}">
            </div>
            <span class="pager-results">{{pageMin}} - {{pageMax}} / {{articleCount}}</span>
        </div>

        <ul id="article-search-results">
			<li data-ng-repeat="article in loResult.articleresults">
				<h2><a data-ng-href="{{article.url}}">{{article.title}}</a></h2>
				<img data-ng-src="{{article.imageUrl}}" data-ng-show="article.imageUrl"/>
				<span data-ng-bind-html="article.excerpt | unsafe" style=""></span>
				<div class="clear"></div>
			</li>
		</ul>
        <div data-ng-show="showPagination" class="align-center">
            <div data-pager
            data-on-select-page="changePage(page)" 
            data-num-pages="maxPages"
            data-total-items="articleCount"
            data-items-per-page="itemsPerPage"
            data-rotate="false"
            data-page="currentPage" 
            data-next-text="{{paginationNext}}"
            data-previous-text="{{paginationPrevious}}">
            </div>
            <span class="pager-results">{{pageMin}} - {{pageMax}} / {{articleCount}}</span>
        </div>
    </div>
</div>
