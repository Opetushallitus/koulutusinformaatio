<div data-ng-switch="loResult.articleCount" id="article-results">
    <div data-ng-switch-when="0">
        <div class="alert alert-info alert-icon">
            <div class="alert-heading">
                <h3 data-ki-i18n="no-search-results"></h3>
            </div>
            <div class="alert-body>">{{noSearchResults}}</div>
        </div>
    </div>

    <div data-ng-switch-default>
        <div class="panel panel-gray search-result-sort hidden-xs" data-ng-controller="SortCtrl">
            <div class="panel-body">
                <div class="row">
                    <form class="form-inline" role="form">
                        <div title="{{locales.resultsToShow}}" class="col-xs-8">
                            <div class="pull-right">
                                <label class="control-label" for="items-per-page" data-ki-i18n="sort-criteria-items-per-page-label" data-show-colon="true"></label>
                                <select 
                                data-ng-model="itemsPerPage"
                                data-ng-options="value for value in pageSizes"
                                data-ng-change="updateItemsPerPage('article')"
                                data-ng-style="{'width': 'auto'}"
                                id="items-per-page"
                                class="form-control">
                                </select>
                            </div>
                        </div>
                        <div title="{{locales.resultsCriteria}}" class="col-xs-8">
                            <div class="pull-right">
                                <label class="control-label" for="sort-items" data-ki-i18n="sort-criteria-sort-label" data-show-colon="true"></label>
                                <select 
                                data-ng-model="sortCriteria"
                                data-ng-options="key as value.value group by value.group for (key, value) in sortCriterias"
                                data-ng-change="updateSortCriteria('article')"
                                data-ng-style="{'width': 'auto'}"
                                id="sort-items"
                                class="form-control">
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div data-ng-show="showPagination" class="text-center">
            <div data-pager
            data-ng-model="model.currentArticlePage"
            data-ng-change="changePage(model.currentArticlePage)" 
            data-num-pages="maxPages"
            data-total-items="articleCount"
            data-items-per-page="itemsPerPage"
            data-next-text="{{paginationNext}}"
            data-previous-text="{{paginationPrevious}}">
            </div>
            <span class="pager-results">{{pageMin}} - {{pageMax}} / {{articleCount}}</span>
            <span>{{articlePagemin}}</span>
        </div>

        <div id="article-search-results">
			<div data-ng-repeat="article in loResult.articleresults" class="search-result">
				<h2><a data-ng-href="{{article.url}}"><span data-ng-bind-html="article.title | unsafe"></span></a></h2>
				<span data-ng-bind-html="article.excerpt | unsafe"></span>
                <img data-ng-src="{{article.imageUrl}}" data-ng-show="article.imageUrl" class="img-responsive content-img"/>
				<div class="clear"></div>
			</div>
		</div>

        <div data-ng-show="showPagination" class="text-center">
            <div data-pager
            data-ng-model="model.currentArticlePage"
            data-ng-change="changePage(model.currentArticlePage)" 
            data-num-pages="maxPages"
            data-total-items="articleCount"
            data-items-per-page="itemsPerPage"
            data-next-text="{{paginationNext}}"
            data-previous-text="{{paginationPrevious}}">
            </div>
            <span class="pager-results">{{pageMin}} - {{pageMax}} / {{articleCount}}</span>
        </div>
    </div>
</div>
