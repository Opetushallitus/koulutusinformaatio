<div data-ki-language-ribbon class="ribbon"></div>
<div data-render-text-block data-title="goals-of-education" data-content="{{parentLO.goals}}"></div>
<div data-render-text-block data-title="selection-of-degree-program" data-content="{{selectedParentLOI.selectingEducation}}"></div>

<div data-ng-switch="hasChildren()">
    <div data-ng-switch-when="true">
        <h2 data-ki-i18n="base-education-{{selectedParentLOI.prerequisite.value}}"></h2>
            <ul class="disc">
                <li data-ng-repeat="child in selectedParentLOI.children">
                    <a href="#/koulutusohjelma/{{child.childLOId}}">{{child.name}}</a>
                </li>
            </ul>
    </div>
</div>

<div data-render-text-block data-title="access-to-further-studies" data-content="{{parentLO.accessToFurtherStudies}}"></div>
