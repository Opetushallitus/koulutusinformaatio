<section class="grid16-10 no-left-gutter wide-column">
        <div class="ribbon margin-bottom-2">
        <span class="bold ribbon-label margin-right-1" data-ki-i18n="application-prerequisite"></span>
        <ul class="ribbon-content nobullet">
            <li data-ng-repeat="loi in lois">
                <a data-ng-click="changePrerequisiteSelection(loi.prerequisite.value)" data-ng-class="loiClass(loi.prerequisite)">
                    <span>{{loi.prerequisite.description}}</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="infobox">
        <!--<h4 class="margin-top-0">Tähän syksyllä 2013 alkavaan koulutukseen alkaa haku 3.4.2013!</h4>-->
        <ul class="nobullet">
            <li><span data-ki-i18n="education-starts" class="margin-right-1"></span><span class="bold">{{selectedLOI.startDate}}</span></li>
            <li><span data-ki-i18n="language-of-instruction" class="margin-right-1"></span><span class="bold">{{selectedLOI.teachingLanguage}}</span></li>
            <li><span data-ki-i18n="form-of-education" class="margin-right-1"></span><span class="bold">{{selectedLOI.formOfEducation}}</span></li>
            <li><span data-ki-i18n="duration" class="margin-right-1"></span><span class="bold">{{parentLO.creditValue}} {{parentLO.creditUnit}}</span></li>
            <li><span class="margin-right-1">Aloituspaikkojen lukumäärä:</span><span class="bold">{{applicationOption.startingQuota}}</span></li>
        </ul>
    </div>
    <div data-render-text-block data-title="goals-of-education" data-content="{{childLO.degreeGoal}}"></div>
    <div data-render-text-block data-title="content-of-studies" data-content="{{childLO.content}}"></div>
    <div data-render-text-block data-title="structure-of-studies" data-content="{{parentLO.structureDiagram}}" data-level="2"></div>
    <div data-render-text-block data-title="working-life-placement" data-content="{{childLO.workingLifePlacement}}"></div>
    <div data-ki-render-professional-titles></div>
    <div data-render-text-block data-title="internationalization" data-content="{{childLO.internationalization}}"></div>
    <div data-render-text-block data-title="cooperation" data-content="{{childLO.cooperation}}"></div>
</section>
