<div data-ng-switch="hasApplicationOptions">
    <div data-ng-switch-when="true">
        <aside class="grid16-6 no-right-gutter margin-top-2">
            <!--
            <div class="sideitem margin-bottom-3 hidden">
                <span data-ki-i18n="directly-applicable"></span>
                <ul>
                    <li><a href="#">Ensihoidon koulutusohjelma</a></li>
                </ul>
            </div>
            -->
            <div class="sideitem margin-bottom-3">
                <span data-ki-i18n="application-title"></span>
                <span class="bold">{{parentLO.applicationSystem.name}}</span>
            </div>
            <div class="sideitem margin-bottom-3">
                <span data-ki-i18n="application-period"></span>
                <span class="bold">
                    <span data-ki-timestamp="{{parentLO.applicationSystem.applicationDates.startDate}}"></span> - <span data-ki-timestamp="{{parentLO.applicationSystem.applicationDates.endDate}}"></span>
                </span>
            </div>
            <form name="levelSelectionForm" action="/haku-app/lomake/{{asId}}/yhteishaku" method="POST">
                <h4 class="margin-bottom-0" data-ki-i18n="application-prerequisite"></h4>
                <ul class="margin-bottom-2">
                    <li data-ng-repeat="ao in parentLO.applicationOptions">
                        <input 
                            type="radio" 
                            name="preference1-Koulutus-id" 
                            id="input{{$index}}" 
                            value="{{ao.id}}" 
                            ng-change="changePrerequisiteSelection(ao.prerequisite)" 
                            ng-model="selectedAo.id"
                            ng-class="showApplicationRadioSelection" />
                        <label for="input{{$index}}">{{ao.prerequisite.description}}</label>
                    </li>
                </ul>
                <input 
                    type="hidden" 
                    name="preference1-Opetuspiste" 
                    value="{{parentLO.provider.name}}" />
                <input 
                    type="hidden" 
                    name="preference1-Opetuspiste-id" 
                    value="{{parentLO.provider.id}}" />
                <input 
                    type="hidden" 
                    name="preference1-Koulutus" 
                    value="{{selectedAo.name}}" 
                    ng-model="selectedAo.name" />
                <input 
                    type="hidden" 
                    name="preference1-Koulutus-educationDegree" 
                    value="{{parentLO.educationDegree}}" />
                <input 
                    type="hidden" 
                    name="preference1-Koulutus-id-sora" 
                    value="{{selectedAo.sora}}" 
                    ng-model="selectedAo.sora" />
                <input 
                    type="hidden" 
                    name="preference1-Koulutus-id-lang" 
                    value="{{selectedAo.teachLang}}" 
                    ng-model="selectedAo.teachLang" />
                <button type="submit" ng-disabled="!applicationSystemIsActive()">
                    <span>
                        <span data-ki-i18n="apply-button-label"></span>
                    </span>
                </button>

                <button 
                    type="button" 
                    id="addToBasket" 
                    class="primary" 
                    popover-placement="bottom" 
                    popover-html-unsafe="{{popoverContent}}" 
                    popover-title="{{popoverTitle}}" 
                    popover-trigger="click"
                    ng-click="addToBasket(aoId)">
                    <span>
                        <span data-ki-i18n="add-to-basket-label"></span>
                    </span>
                </button>
                <div class="margin-top-2"
                    data-ki-render-application-system-active 
                    data-start-date="{{parentLO.applicationSystem.applicationDates.startDate}}"
                    data-end-date="{{parentLO.applicationSystem.applicationDates.endDate}}"></div>
            </form>
        </aside>
    </div>
</div>
