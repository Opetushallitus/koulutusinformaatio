<div data-ng-switch="hasApplicationOptions">
    <div data-ng-switch-when="true">
        <aside class="grid16-6 no-right-gutter margin-top-2">
            <div class="sideitem margin-bottom-3 hidden">
                <span data-ki-i18n="directly-applicable"></span>
                <ul>
                    <li><a href="#">Ensihoidon koulutusohjelma</a></li>
                </ul>
            </div>
            <div class="sideitem margin-bottom-3">
                <span data-ki-i18n="application-title"></span>
                <span class="bold">Ammatillisen koulutuksen ja lukiokoulutuksen yhteishaku, kevät 2014</span>
            </div>
            <div class="sideitem margin-bottom-3">
                <span data-ki-i18n="application-period"></span>
                <span class="bold">3.4.2013 - 31.5.2013</span>
            </div>
            <form name="levelSelectionForm" action="/haku-app/lomake/{{asId}}/yhteishaku" method="POST" ng-controller="ApplicationCtrl">
                <ul class="margin-bottom-2">
                    <li data-ng-repeat="ao in parentLO.applicationOptions">
                        <input type="radio" name="preference1-Koulutus-id" id="input{{$index}}" value="{{ao.id}}" ng-change="changeValue(ao.id, ao.name)" ng-model="applicationOptionId"/>
                        <label for="input{{$index}}">{{ao.prerequisite}}</label>
                    </li>
                </ul>
                <input type="hidden" name="preference1-Opetuspiste" value="{{parentLO.provider.name}}"/>
                <input type="hidden" name="preference1-Opetuspiste-id" value="{{parentLO.provider.id}}"/>
                <input type="hidden" name="preference1-Koulutus" value="{{applicationOptionName}}" ng-model="applicationOptionName"/>
                <input type="hidden" name="preference1-Koulutus-educationDegree" value="{{parentLO.educationDegree}}"/>
                <!--<input type="hidden" name="enabling-submit"/>-->
                <button type="submit" class="primary" ng-disabled="buttonsAreDisabled"><span><span data-ki-i18n="apply-button-label"></span></span></button>

                <div class="inline" ng-click="addToBasket(aoId)">
                    <button type="button" id="addToBasket" ng-disabled="buttonsAreDisabled" popover-placement="bottom" popover-html-unsafe="<a href='#/muistilista'>Katso muistilista</a>" popover-title="Koulutus lisätty muistilistalle" popover-trigger="click">
                        <span>
                            <span data-ki-i18n="add-to-basket-label"></span>
                        </span>
                    </button>
                </div>
            </form>
        </aside>
    </div>
</div>
