<h2 data-ki-i18n="searchwizard:{{currentPhase}}-title" data-show-colon="true"></h2>
<div>
    <ul class="list-unstyled spacious">
        <li data-ng-repeat="option in phase.options">
            <input type="radio" data-ng-model="phaseSelection.option" data-ng-value="option" data-ng-disabled="option.count === 0" id="{{currentPhase}}-{{$index}}" name="theme" required/>
            <label for="{{currentPhase}}-{{$index}}">{{option.label}} ({{option.count}})</label>
        </li>
    </ul>
</div>
