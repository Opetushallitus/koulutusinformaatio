<section class="container">
    <div data-ki-ajax-loader data-active="isLoading"></div>
    <div class="hide-in-print row">
        <div class="col-md-16">
            <div data-ki-breadcrumb="title-application-basket-content" id="breadcrumb" class="pull-left"></div>
            <a class="pull-right" href="#!/haku/{{queryString}}" data-ki-i18n="application-basket-back"></a>
        </div>
    </div>
    <img class="show-only-in-print" data-ng-src="{{images.logo}}"/>
    <div class="row margin-vertical-small">
        <div class="col-xs-8">
            <h1>{{title}} ({{itemCount}})</h1>
        </div>
        <div class="col-xs-8">
            <button class="btn btn-info pull-right margin-top-default hide-in-print" onclick="window.print();"><i class="icon-print"> </i><span data-ki-i18n="print"></span></button>
        </div>
    </div>
    <div class="hide-in-print column-container">
        <div>
            <div data-ng-if="showAlert()" data-alert type="warning" data-close="closeAlert()">
                <div class="alert-heading">
                    <h3 class="alert-title" data-ki-i18n="appbasket:alert-title"></h3>
                </div>
                <p data-ki-i18n="appbasket:alert-paragraph-1"></p>
                <ul>
                    <li data-ki-i18n="appbasket:alert-bullet-1"></li>
                    <li data-ki-i18n="appbasket:alert-bullet-2"></li>
                    <li data-ki-i18n="appbasket:alert-bullet-3"></li>
                    <li data-ki-i18n="appbasket:alert-bullet-4"></li>
                </ul>
                <p>
                    <a data-ng-if="!isStudyInfo" data-ng-href="{{loginUrl}}" data-ki-i18n="appbasket:alert-link"></a>
                    <span data-ki-i18n="appbasket:alert-paragraph-2"></span>
                </p>
            </div>
        </div>
        <div class="panel-bordered" data-ng-if="emailSendingEnabled">
            <form novalidate name="muistilistaEmailForm" data-ng-submit="sendMuistilista()">
                <h3 data-ki-i18n="appbasket:email-title"></h3>
                <table class="table table-condensed table-no-lines table-th-left-column">
                    <tr><th><label data-ki-i18n="appbasket:email-subject-label"></label></th>
                        <td><input type="text" size="40" name="emailSubject" data-ng-model="email.subject"/></td>
                    </tr>
                    <tr><th><label data-ki-i18n="appbasket:email-to-label"></label><span class="required">*</span></th><td><input type="text" data-ki-multiple-emails size="40" name="emailTo" data-ng-model="email.to" required/>
                        <span data-ki-i18n="appbasket:email-to-info" class="info" data-ng-show="!muistilistaEmailForm.emailTo.$error.multipleEmails"></span>
                        <span data-ki-i18n="appbasket:email-to-validation-error" class="error delayed-show" data-ng-show="muistilistaEmailForm.emailTo.$dirty && muistilistaEmailForm.emailTo.$error.multipleEmails"></span>
                    </td></tr>
                    <tr><td></td><td>
                        <div vc-recaptcha
                             data-ng-model="email.captcha"
                             data-key="'6Le52AATAAAAAITOklTExuzxFCx99y1k4Okuv9pF'"
                        ></div>
                        <button data-ki-i18n="appbasket:email-submit" type="submit" data-ng-disabled="muistilistaEmailForm.$invalid || emailStatus.sending" class="btn btn-info"></button>
                        <span data-ki-i18n="appbasket:email-status-sent" class="send-ok transition-show-hide" data-ng-show="emailStatus.ok"></span>
                        <span data-ki-i18n="appbasket:email-status-error" class="error transition-show-hide" data-ng-show="emailStatus.error"></span>
                    </td></tr>
                </table>
            </form>
        </div>
    </div>
    <p class="hide-in-print" data-ki-i18n="application-basket-description"></p>
    <div data-ng-switch="basketIsEmpty">
        <div data-ng-switch-when="true">
            <p data-ki-i18n="application-basket-no-content"></p>
        </div>
        <div data-ng-switch="false">
            <div data-ki-app-basket-applicationsystem data-items="applicationItems">
                <div data-ki-app-basket-applicationsystem-table></div>
            </div>
        </div>
    </div>
</section>
