<section class="container">
    <div data-ajax-loader></div>

	<!-- PREVIEW -->
	<div data-ng-if="lo.preview">
        <p>
            <a href="{{tarjontaViewUrl}}" class="btn btn-primary" data-lang="{{virkailijaLang}}">
                <i class="icon-left"></i>
                <span data-ki-i18n="tarjontaTarkastelu"></span>
            </a>
        </p>
        <p data-ki-i18n="preview-help" data-lang="{{virkailijaLang}}"></p>
        <hr/>
    </div>
    <!-- END PREVIEW-->
    
    <!-- PREVIEW EXCLUDE -->
    <div data-ng-if="!lo.preview" data-ki-breadcrumb="breadcrumb-search-results" id="breadcrumb"></div>
    <!-- END PREVIEW EXCLUDE -->

    <div data-ng-include data-src="partialUrl + 'top.html'"></div>
    <div data-ng-controller="LoTabCtrl">
        <div data-tabset role="tablist" id="lo-tablist">
            <div data-tab
                 data-heading="{{tabtitle.koulutus}}"
                 data-active="tabs[0]"
                 title="{{tabtitle.koulutus}}"
                 aria-selected="true"
                 aria-controls="lo-panel1"
                 tabindex="0"
                 role="tab"
                 class="tab"
                    >
                <section role="tabpanel" class="panel" id="lo-panel1" >
                    <div data-ng-include data-src="partialUrl + 'kuvaus.html'" class="row"></div>
                </section>
            </div>
            <div data-tab
                 data-heading="{{tabtitle.valintaperusteet}}"
                 data-active="tabs[1]"
                 title="{{tabtitle.valintaperusteet}}"
                 aria-selected="false"
                 aria-controls="lo-panel2"
                 tabindex="-1"
                 role="tab"
                 class="tab"
                    >
                <section role="tabpanel" class="panel" id="lo-panel2">
                    <div data-ng-include data-src="partialUrl + 'hakeutuminen.html'" class="row"></div>
                </section>
            </div>
            <div data-tab
                 data-heading="{{provider.name}}"
                 data-active="tabs[2]"
                 title="{{provider.name}}"
                 class="fluid tab"
                 tabindex="-1"
                 aria-selected="false"
                 aria-controls="lo-panel3"
                 role="tab"
                    >
                <section role="tabpanel" class="panel" id="lo-panel3">
                    <div data-ng-include data-src="partialCommonUrl + 'oppilaitos.html'" class="row"></div>
                </section>
            </div>
        </div>
    </div>


</section>
