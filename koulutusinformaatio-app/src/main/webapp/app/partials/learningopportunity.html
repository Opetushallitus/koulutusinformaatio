<section class="content-container grid16-16">
	
	<!-- PREVIEW -->
	<div data-ng-if="lo.preview" class="margin-bottom-4">
		<a href="{{tarjontaViewUrl}}" class="cssbutton primary back" data-ki-i18n="tarjontaTarkastelu"></a>
        <p data-ki-i18n="preview-help" class="preview-separator" style="border-bottom: 1px solid #DDDDDD; margin-bottom: 20px; padding-bottom: 20px;"></p>
    </div>
    <!-- END PREVIEW-->
    
    <!-- PREVIEW EXCLUDE -->
    <div data-ng-if="!lo.preview" data-ki-breadcrumb="breadcrumb-search-results" id="breadcrumb"></div>
    <!-- END PREVIEW EXCLUDE -->

    <div data-ng-include data-src="partialUrl + 'top.html'"></div>
    <div data-tabset>
        <div data-tab data-heading="{{tabtitle.koulutus}}" title="{{tabtitle.koulutus}}">
            <section>
                <div data-ng-include data-src="partialUrl + 'kuvaus.html'"></div>
            </section>
        </div>
        <div data-tab data-heading="{{tabtitle.valintaperusteet}}" title="{{tabtitle.valintaperusteet}}">
            <section>
                <div data-ng-include data-src="partialUrl + 'hakeutuminen.html'"></div>
            </section>
        </div>
        <div data-tab data-heading="{{provider.name}}" title="{{provider.name}}" class="fluid">
            <section>
                <div data-ng-include data-src="partialCommonUrl + 'oppilaitos.html'"></div>
            </section>
        </div>
    </div>
</section>
