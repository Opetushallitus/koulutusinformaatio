<input type="text" name="sijainti" id="sijainti" ng-model="location"/>
<button type="button" class="plus btn-search-location" id="btn-search-location" ng-click="add()"><span><span data-ki-i18n="filter-search-location-add"></span></span></button>
<ul>
	<li ng-repeat="location in locations"><a class="remove" ng-click="remove(location)"><span data-ki-i18n="filter-search-location-remove"></span></a>{{location}}</li>
</ul>
