<!-- <div ng-include src="'partials/pageheader.html'"></div> -->
<section class="content-container margin-bottom-2">
    <div class="grid16-11" id="search-results" >
        <div ng-switch="loResult.length">
            <div ng-switch-when="0">
                <div class="notification info">
                    <h3 data-ki-i18n="no-search-results"></h3>
                    <span data-ki-i18n="no-search-results-info"></span>
                </div>
            </div>
            <div ng-switch-default>
                <ul>
                    <li ng-repeat="lo in loResult">
                        <div>
                            <div class="result-content">
                                <a ng-click="selectLO(lo)">{{lo.name}}</a><br/>
                                <span>{{lo.lopName}}</span>
                            </div>
                            <aside><!-- Tulossa hakuun 13.4.2013! --></aside>
                            <div class="clear"></div>
                        </div>
                        <div class="clear"></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <aside class="grid16-5" id="column-narrow">
    <div ng-switch="showFilters">
        <div ng-switch-when="true">
            <div class="infobox">
                <h4 class="margin-top-0 margin-bottom-0" data-ki-i18n="filter-search-title"></h4>
                <small class="margin-bottom-2 block" data-ki-i18n="filter-search-subtitle"></small>
                <form name="searchResultFilters" novalidate ng-controller="SearchFilterCtrl">
                    <ul>
                        <li>
                            <input type="radio" name="pohjakoulutus" id="radio1" value="1" ng-model="baseeducation" ng-change="change()"/>
                            <label for="radio1" data-ki-i18n="filter-search-elementary"></label>
                        </li>
                        <li class="margin-left-2">
                            <input type="checkbox" name="yksilollistetty" id="yksilollistetty" ng-model="individualized" ng-change="change()" ng-disabled="individualizedActive">
                            <label for="yksilollistetty" data-ki-i18n="filter-search-elementary-individualized"></label>
                        </li>
                        <li>    
                            <input type="radio" name="pohjakoulutus" id="radio2" value="2" ng-model="baseeducation" ng-change="change()"/>
                            <label for="radio2" data-ki-i18n="filter-search-upper-secondary"></label>
                        </li>
                        <li>    
                            <input type="radio" name="pohjakoulutus" id="radio3" value="3" ng-model="baseeducation" ng-change="change()"/>
                            <label for="radio3" data-ki-i18n="filter-search-vocational"></label>
                        </li>
                        <li>    
                            <input type="radio" name="pohjakoulutus" id="radio4" value="4" ng-model="baseeducation" ng-change="change()"/>
                            <label for="radio4" data-ki-i18n="filter-search-vocational-specialized"></label>
                        </li>
                        <li>    
                            <input type="radio" name="pohjakoulutus" id="radio5" value="5" ng-model="baseeducation" ng-change="change()"/>
                            <label for="radio5" data-ki-i18n="filter-search-institute"></label>
                        </li>
                        <li>
                            <input type="radio" name="pohjakoulutus" id="radio6" value="6" ng-model="baseeducation" ng-change="change()"/>
                            <label for="radio6" data-ki-i18n="filter-search-university-applied"></label>
                        </li>
                        <li>    
                            <input type="radio" name="pohjakoulutus" id="radio7" value="7" ng-model="baseeducation" ng-change="change()"/>
                            <label for="radio7" data-ki-i18n="filter-search-university"></label>
                        </li>
                    </ul>
                    <h4 data-ki-i18n="filter-search-location-title"></h4>
                    <div data-ki-location-filter></div>
                </form>
                
            </div>
        </div>
    </div>
</aside>
<div class="clear"></div>
</section>
