<ul class="list-unstyled">
    <li>
        <h2>{{ao.name}}</h2>
    </li>
    <li class="text-muted" data-ng-if="ao.startingQuota > 0">
        <span data-ki-i18n="starting-quota"></span>
        <span>{{ao.startingQuota}}</span>
        <span data-ng-if="ao.firstTimerStartingQuota > 0">
            <span data-ki-i18n="starting-quota-first-timer-1"></span>
            <span>{{ao.firstTimerStartingQuota}}</span>
            <span data-ki-i18n="starting-quota-first-timer-2"></span>
        </span>
    </li>
    <div class="margin-vertical-small" data-ng-repeat="baseEd in AORequiredBaseEds[ao.id]">
        {{baseEd.shortName}}
    </div>
    <li class="text-muted">
    	<div data-ki-ao-application-time data-startdate="ao.applicationStartDate" data-enddate="ao.applicationEndDate" data-hakutapa="as.hakutapa" data-label="application-period" data-period-name="ao.applicationPeriodName" data-asenddates="as.applicationDates"></div>
    </li>
</ul>
<ul data-ng-if="!lo.containsPseudoChildLOS" class="inside">
    <li data-ng-repeat="child in ao.childRefs">
        <a data-ng-if="child.name && child.qualification" href="#!/koulutus/{{child.id}}?prerequisite={{prerequisite}}">{{child.name}}</a>
    </li>
</ul>
