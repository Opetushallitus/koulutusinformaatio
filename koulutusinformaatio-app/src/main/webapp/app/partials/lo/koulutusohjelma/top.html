<section id="main-info">
    <div>
        <h4>{{provider.name}}</h4>
        <div data-ng-if="!(lo.qualifications.length == 1)">{{parent.educationDomain}}</div>
        <div data-ng-if="lo.qualifications.length == 1">{{parent.educationDomain}}<span data-ng-show="lo.qualification">, {{lo.qualification}}</span></div>
        <a href="#!/tutkinto/{{parent.id}}?prerequisite={{prerequisite.value}}">{{parent.name}}</a>
    </div>
    <h1>{{lo.name}}</h1>
    <div data-ki-sibling-ribbon data-siblings="selectedAs.children" class="ribbon"></div>
</section>
