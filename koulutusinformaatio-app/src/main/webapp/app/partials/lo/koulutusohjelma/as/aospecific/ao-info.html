<ul class="list-unstyled">
    <li>
        <h2>{{ao.name}}</h2>
    </li>
    <li class="text-muted">
    	<span data-ki-i18n="starting-quota" data-show-colon="true"></span>
    	<span>{{ao.startingQuota}}</span>
    </li>
    <li class="text-muted">
    	<span data-ki-i18n="application-system-additional" data-show-colon="true"></span>
    	<span data-ki-timestamp="{{ao.applicationStartDate}}"></span> &ndash; <span data-ki-timestamp="{{ao.applicationEndDate}}"></span>
    </li>
</ul>
<ul class="inside">
    <li data-ng-repeat="child in ao.childRefs">
        <a href="#!/koulutusohjelma/{{child.losId}}?prerequisite={{prerequisite.value}}">{{child.name}}</a>
    </li>
</ul>
