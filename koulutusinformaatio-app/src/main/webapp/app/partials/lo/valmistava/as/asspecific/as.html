<!-- haku ei mahdollista järjestelmän hakulomakkeella vapaan sivistystyön koulutuksille -->
<div data-ng-switch="lo.educationTypeUri">
    <div data-ng-switch-when="VapaanSivistystyonKoulutus">
        <div class="panel panel-ki-default">
            <div class="panel-heading">
                <h4 class="panel-title" data-ki-i18n="application-title"></h4>
            </div>
            <div class="panel-body">{{as.name}}</div>
            
            <div class="panel-heading">
                <h4 class="panel-title" data-ki-i18n="application-options"></h4>
            </div>
            <div data-ng-repeat="ao in as.applicationOptions" class="panel-body">
                <div data-ng-include data-src="partialUrl + 'as/asspecific/ao-info.html'"></div>
            <p data-ki-i18n="not-applicable"></p>
            </div>
        </div>
    </div>
    <div data-ng-switch-default>
        <div class="panel panel-ki-default">
            <div class="panel-heading">
                <h4 class="panel-title" data-ki-i18n="application-title"></h4>
            </div>
            <div class="panel-body">{{as.name}}</div>

            <div class="panel-heading">
                <h4 class="panel-title" data-ki-i18n="application-options"></h4>
            </div>
            <div data-ng-repeat="ao in as.applicationOptions" class="panel-body">
                <div data-ng-include data-src="partialUrl + 'as/asspecific/ao-info.html'"></div>
                <form name="levelSelectionForm-{{$id}}" id="application-form-{{as.id}}-{{$id}}" action="{{hakuAppUrl(as.id)}}" method="POST" target="hakulomake">
                    <div data-ng-include="partialCommonUrl + 'as/ao-inputs.html'"></div>
                    <div data-ng-include="partialUrl + 'as/asspecific/ao-actions.html'"></div>
                </form>
                <div data-ki-application-status-label data-as="as"></div>
            </div>
        </div>
    </div>
</div>
