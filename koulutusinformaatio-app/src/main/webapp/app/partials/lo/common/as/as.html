<aside class="application-container">
    <div class="application-system-container">
        <div data-ng-repeat="as in selectedLOI.applicationSystems" class="application-system">
            <div data-ng-switch="as.isLisahaku">
                <div data-ng-switch-when="true">
                    <div data-ng-include data-src="partialUrl + 'as/aospecific/as.html'"></div>
                </div>
                <div data-ng-switch-default>
                    <div data-ng-include data-src="partialUrl + 'as/asspecific/as.html'"></div>
                </div>
            </div>
        </div>
    </div>
</aside>
