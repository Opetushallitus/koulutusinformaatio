<ul class="list-unstyled">
    <li>
        <h2>{{ao.name}}</h2>
    </li>
    <li class="text-muted" data-ng-if="ao.startingQuota > 0">
    	<span data-ki-i18n="starting-quota" data-show-colon="true"></span>
    	<span>{{ao.startingQuota}}</span>
    </li>
    <li class="text-muted" data-ng-if="ao.firstTimerStartingQuota > 0">
        <span data-ki-i18n="starting-quota-first-timer" data-show-colon="true"></span>
        <span>{{ao.firstTimerStartingQuota}}</span>
    </li>
    <li class="text-muted">
        <div data-ki-ao-application-time data-startdate="ao.applicationStartDate" data-enddate="ao.applicationEndDate" data-hakutapa="as.hakutapa" data-label="application-period" data-period-name="ao.applicationPeriodName"></div>
    </li>
</ul>
<ul class="inside">
    <li data-ng-repeat="losref in ao.higherEdLOSRefs">
        <a href="#!/korkeakoulu/{{losref.id}}">{{losref.name}}</a>
    </li>
    <li data-ng-repeat="child in ao.childRefs" data-ng-if="child.name && child.qualification">
        <a href="#!/koulutus/{{child.id}}?prerequisite={{child.prerequisite.value}}">{{child.name}}</a>
    </li>
</ul>
