<section id="main-info">
    <div class="margin-bottom-3">
        <h4 class="margin-0">{{provider.name}}</h4>
        <span class="block">{{lo.educationDomain}}</span>
        <span class="block">{{lo.qualification}}</span>
        <span data-ng-repeat="parent in lo.parents">
        	<span class="block">
        		<a data-ng-href="#!/korkeakoulu/{{parent.id}}">{{parent.name}}</a> <span data-ng-show="parent.status"  data-ki-i18n="{{parent.status}}"></span>
        	</span>
        </span>
    </div>
    <h1>{{lo.name}}<span data-ng-show="lo.creditValue">, {{lo.creditValue}} {{lo.creditUnit}}</span> <span data-ng-show="lo.preview" data-ki-i18n="{{lo.status}}"></span></h1>
    <div data-ki-child-ribbon data-children="lo.children" type="loType" class="ribbon margin-bottom-2"></div>
</section>
