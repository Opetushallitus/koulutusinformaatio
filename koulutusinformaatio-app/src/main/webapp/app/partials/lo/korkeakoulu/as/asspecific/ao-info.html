<ul class="nobullet">
    <li><h2 class="margin-bottom-0 margin-top-0">{{ao.name}}</h2></li>
    <li class="small">
    	<span data-ki-i18n="starting-quota" data-show-colon="true" class="margin-right-1"></span>
    	<span>{{ao.startingQuota}}</span>
    </li>
    <li class="small">
        <div data-ki-ao-application-time data-startdate="ao.applicationStartDate" data-enddate="ao.applicationEndDate" data-hakutapa="as.hakutapa" data-label="application-period"></div>
    </li>
</ul>
<ul class="disc">
    <li data-ng-repeat="losref in ao.higherEdLOSRefs">
        <a href="#!/korkeakoulu/{{losref.id}}">{{losref.name}}</a>
    </li>
</ul>
